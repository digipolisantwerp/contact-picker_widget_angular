sudo: required
dist: trusty
addons:
  chrome: stable
language: node_js
node_js:
  - "lts/carbon"

before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

branches:
  only:
    - master

script:
  - npm run lint
  - npm run build
  - npm test
  # - npm run e2e
  - ng build --prod --base-href "https://digipolisantwerp.github.io/contact-picker_widget_angular/"

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: ./dist
  on:
    branch: master
